<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
       </ion-buttons>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
        <ion-label position=floating>Ingresa tu Correo electronico</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
        <ion-label position=floating>Repite tu Correo electronico</ion-label>
        <ion-input type="text" [(ngModel)]="email2"></ion-input>
  </ion-item>
      
      <br>
  <ion-button ion-button (click)="recupcontra(email,email2)">Restablecer Contraseña</ion-button>
</ion-content>
