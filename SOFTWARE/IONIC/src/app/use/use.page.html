<ion-header>
   <ion-toolbar color="primary">
      <ion-buttons slot="start">
         <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Actualizar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label position=floating>Nombre(s)</ion-label>
            <ion-input type="text" [(ngModel)]="usuario.Nombre"></ion-input>
         </ion-item>
         <ion-item>
            <ion-label position=floating>Apellidos</ion-label>
            <ion-input type="text" [(ngModel)]="usuario.Apellidos"></ion-input>
         </ion-item>
         <ion-item>
            <ion-label position=floating>Telefono</ion-label>
            <ion-input type="number" [(ngModel)]="usuario.Telefono"></ion-input>
         </ion-item>
         <br>
    <ion-button ion-button (click)="Actualizar(usuario.Nombre,usuario.Apellidos,usuario.Telefono)" clear>Actualizar</ion-button>
    <ion-button ion-button (click)="Cancelar()" clear>Cancelar</ion-button>
    </ion-list>


</ion-content>
