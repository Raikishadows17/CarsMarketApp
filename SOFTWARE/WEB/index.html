<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

    <title>Galería de Imágenes Target de CarsMarket</title>
    <style>
        /* Estilos para el imagen ampliada */
        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            text-align: center;
            overflow: auto;
        }

        #lightbox img {
            max-width: 80%;
            max-height: 80%;
            margin: 20px auto;
            display: block;
            cursor: pointer; /* Agregar un cursor de puntero */
        }

        #lightbox h2 {
            color: #fff;
            margin: 10px 0;
        }

        /* Estilo para el botón de cierre */
        #close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #fff;
            background: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Galería de Imágenes Target para CarsMarketAR</h1>
    </header>
    <nav>
        <ul>
            <li><a href="javascript:void(0);" onclick="showAutos()">Target Autos</a></li>
            <li><a href="javascript:void(0);" onclick="showMotos()">Target Motos</a></li>
            <li><i class="fas fa-car"></i></li>
        </ul>
    </nav>
    <main>
        <div class="search-container">
            <input type="text" id="search" placeholder="Buscar por título...">
            <button id="search-button" onclick="searchImages()">Buscar</button>
        </div>
        <section id="autos" class="division autos">
            <!-- Ejemplo de imagen de auto 1 -->
            <div class="image-container" onclick="showImage('Nissan 2010 (Ejemplo Adicional)', 'https://github.com/Raikishadows17/carsmarket/raw/main/assets/marcadores/Nissan2010/Nissan2010.png')">
                <h3>Nissan 2010 (Ejemplo Adicional)</h3>
                <img src="https://github.com/Raikishadows17/carsmarket/raw/main/assets/marcadores/Nissan2010/Nissan2010.png" alt="Nissan 2010 (Ejemplo Adicional)" width="1000">
            </div>

            
        </section>
        <section id="motos" class="division motos">
           <!-- Ejemplo de imagen de moto adicional 1 -->
<div class="image-container" onclick="showImage('Yamaha 2010 (Ejemplo Adicional)', 'https://github.com/Raikishadows17/carsmarket/raw/main/assets/marcadores/Yamaha2010/Yamaha2010.png')">
    <h3>Yamaha 2010 (Ejemplo Adicional)</h3>
    <img src="https://github.com/Raikishadows17/carsmarket/raw/main/assets/marcadores/Yamaha2010/Yamaha2010.png" alt="Yamaha 2010 (Ejemplo Adicional)">
</div>

<!-- Ejemplo de imagen de moto adicional 2 -->
<div class="image-container" onclick="showImage('Italika TS150 (Ejemplo Adicional)', 'https://github.com/Raikishadows17/carsmarket/raw/main/assets/marcadores/ItalikaTS150/pattern-ItalikaFT150.png')">
    <h3>Italika TS150 (Ejemplo Adicional)</h3>
    <img src="https://github.com/Raikishadows17/carsmarket/raw/main/assets/marcadores/ItalikaTS150/pattern-ItalikaFT150.png" alt="Italika TS150 (Ejemplo Adicional)">
</div>
        </section>
    </main>

   

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <h1>CarsMarketDev</h1>
                <p>© 2018-2023 CarsMarketDev</p>
            </div>
            <div class="footer-social">
                <a href="https://www.facebook.com/profile.php?id=100091745195961" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.youtube.com/channel/UCPLtA6Iq7u_EliU3zsB7lew" target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <!-- Contenedor de la imagen ampliada -->
    <div id="lightbox">
        <!-- Botón de cierre -->
        <button id="close-button" onclick="closeImage()">X</button>
        <img id="lightbox-image" src="" alt="">
        <h2 id="lightbox-title"></h2>
    </div>



    <script>
        // Función para mostrar la sección de autos
function showAutos() {
    const autosSection = document.getElementById("autos");
    const motosSection = document.getElementById("motos");

    autosSection.style.display = "block";
    motosSection.style.display = "none";
}

// Función para mostrar la sección de motos
function showMotos() {
    const autosSection = document.getElementById("autos");
    const motosSection = document.getElementById("motos");

    autosSection.style.display = "none";
    motosSection.style.display = "block";
}

        // Funciones de búsqueda aquí
        function searchImages() {
    const searchInput = document.getElementById("search").value.toLowerCase();
    const autosSection = document.getElementById("autos");
    const motosSection = document.getElementById("motos");

    // Recorremos las imágenes de autos y ocultamos las que no coinciden con la búsqueda
    const autosImages = autosSection.getElementsByClassName("image-container");
    for (const imageContainer of autosImages) {
        const title = imageContainer.querySelector("h3").textContent.toLowerCase();
        if (title.includes(searchInput)) {
            imageContainer.style.display = "block";
        } else {
            imageContainer.style.display = "none";
        }
    }

    // Hacemos lo mismo con las imágenes de motos
    const motosImages = motosSection.getElementsByClassName("image-container");
    for (const imageContainer of motosImages) {
        const title = imageContainer.querySelector("h3").textContent.toLowerCase();
        if (title.includes(searchInput)) {
            imageContainer.style.display = "block";
        } else {
            imageContainer.style.display = "none";
        }
    }
}

        // Función para mostrar la imagen ampliada
        function showImage(title, imageUrl) {
            const lightbox = document.getElementById("lightbox");
            const lightboxImage = document.getElementById("lightbox-image");
            const lightboxTitle = document.getElementById("lightbox-title");

            lightboxImage.src = imageUrl;
            lightboxTitle.textContent = title;

            lightbox.style.display = "block";
        }

        // Función para cerrar la imagen ampliada
        function closeImage() {
            const lightbox = document.getElementById("lightbox");
            lightbox.style.display = "none";
        }
    </script>
</body>
</html>
